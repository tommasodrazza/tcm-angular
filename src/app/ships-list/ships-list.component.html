<div class="col-100 grid">
    <div class="col-100">
        <input class="input mt-1 mb-1" [(ngModel)]="searchString" type="text" placeholder="Search dock here:" (ngModelChange)="searchStringUpdate.next($event)">
    </div>

    <div class="col-100 grid grid--end p-0">
        
        <table mat-table [dataSource]="ships" class="mat-elevation-z8 col-100 p-0">
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> <p class="text-4">ID</p> </th>
                <td mat-cell *matCellDef="let element"><p class="text-body">{{element.id}}</p></td>
            </ng-container>

            <ng-container matColumnDef="signature">
                <th mat-header-cell *matHeaderCellDef> <p class="text-4">Signature</p> </th>
                <td mat-cell *matCellDef="let element"><p class="text-body">{{element.signature}}</p></td>
            </ng-container>

            <ng-container matColumnDef="draft">
                <th mat-header-cell *matHeaderCellDef> <p class="text-4">Draft</p> </th>
                <td mat-cell *matCellDef="let element"><p class="text-body">{{element.draft.toFixed(2)}}</p></td>
            </ng-container>

            <ng-container matColumnDef="length">
                <th mat-header-cell *matHeaderCellDef> <p class="text-4">Length</p> </th>
                <td mat-cell *matCellDef="let element"><p class="text-body">{{element.length.toFixed(2) }}</p></td>
            </ng-container>

            <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef> <p class="text-4">Info</p> </th>
                <td mat-cell *matCellDef="let element">
                    <button class="button button--info" [routerLink]="['/ship', element.id]">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="chevron_right"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <app-progress-bar class="col-100" *ngIf="isLoading"></app-progress-bar>
        <mat-paginator [length]="pageTotal" [pageSize]="10"></mat-paginator>

    </div>

</div>
